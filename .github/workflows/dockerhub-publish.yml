name: Docker Hub Publish

on:
  workflow_dispatch:
    inputs:
      image_name:
        description: "Docker Hub repository name (e.g., username/typosentinel)"
        type: string
        required: true
      tag:
        description: "Image tag"
        type: string
        required: true
        default: latest
  push:
    tags:
      - 'v*.*.*'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64
          push: true
          tags: |
            ${{ github.event_name == 'workflow_dispatch' && inputs.image_name || format('{0}/typosentinel', secrets.DOCKERHUB_USERNAME) }}:${{ github.event_name == 'workflow_dispatch' && inputs.tag || github.ref_name }}
            ${{ github.event_name == 'workflow_dispatch' && inputs.image_name || format('{0}/typosentinel', secrets.DOCKERHUB_USERNAME) }}:latest

