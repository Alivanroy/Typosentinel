name: E2E PR
on:
  pull_request:
    paths:
      - 'api/**'
      - 'tests/e2e/**'
      - 'internal/**'
      - 'main.go'

jobs:
  e2e:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.23'
      - name: Run E2E Tests
        run: go test -tags e2e ./tests/e2e -v
