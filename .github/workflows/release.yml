name: Release
on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build-binaries:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        goos: [linux, windows, darwin]
        goarch: [amd64, arm64]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.23'
      - name: Build
        run: |
          mkdir -p dist
          echo Building ${{ matrix.goos }} ${{ matrix.goarch }}
          GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} CGO_ENABLED=0 \
            go build -ldflags='-w -s' -o dist/typosentinel-${{ matrix.goos }}-${{ matrix.goarch }} .
      - name: Checksums
        run: |
          cd dist
          sha256sum * > checksums.txt || shasum -a 256 * > checksums.txt
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: typosentinel-binaries
          path: dist/*

  publish-release:
    needs: build-binaries
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.23'
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: typosentinel-binaries
          path: dist
      - name: Generate SARIF from sample project
        run: |
          go run . scan ./tests/e2e/test-projects/npm-vulnerable --output sarif > dist/typosentinel.sarif.json
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish-image:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and Push API Image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/typosentinel-api:latest
            ghcr.io/${{ github.repository_owner }}/typosentinel-api:${{ github.ref_name }}
