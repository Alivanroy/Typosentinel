name: Release
on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build-binaries:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        goos: [linux, windows, darwin]
        goarch: [amd64, arm64]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.23'
      - name: Build
        run: |
          mkdir -p dist
          echo Building ${{ matrix.goos }} ${{ matrix.goarch }}
          GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} CGO_ENABLED=0 \
            go build -ldflags='-w -s' -o dist/typosentinel-${{ matrix.goos }}-${{ matrix.goarch }} .
      - name: Checksums
        run: |
          cd dist
          sha256sum * > checksums.txt || shasum -a 256 * > checksums.txt
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: typosentinel-binaries
          path: dist/*

  publish-release:
    needs: build-binaries
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.23'
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: typosentinel-binaries
          path: dist
      - name: Generate SARIF from sample project
        run: |
          go run . scan ./tests/e2e/test-projects/npm-vulnerable --output sarif > dist/typosentinel.sarif.json
      - name: Generate SARIF for temp Go project
        run: |
          mkdir -p /tmp/typo-go
          cat > /tmp/typo-go/go.mod << 'EOF'
module example.com/e2e-go-project

go 1.21

require (
    github.com/sirupsen/logrus v1.9.0 // indirect
)
EOF
          go run . scan /tmp/typo-go --output sarif > dist/typosentinel-go.sarif.json
      - name: Generate SARIF for temp Maven project
        run: |
          mkdir -p /tmp/typo-maven
          cat > /tmp/typo-maven/pom.xml << 'EOF'
<?xml version="1.0" encoding="UTF-8"?>
<project xmlns="http://maven.apache.org/POM/4.0.0"
         xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
         xsi:schemaLocation="http://maven.apache.org/POM/4.0.0 http://maven.apache.org/xsd/maven-4.0.0.xsd">
  <modelVersion>4.0.0</modelVersion>
  <groupId>com.example</groupId>
  <artifactId>e2e-maven-project</artifactId>
  <version>1.0.0</version>
  <dependencies>
    <dependency>
      <groupId>org.apache.commons</groupId>
      <artifactId>commons-lang3</artifactId>
      <version>3.12.0</version>
    </dependency>
  </dependencies>
</project>
EOF
          go run . scan /tmp/typo-maven --output sarif > dist/typosentinel-maven.sarif.json
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish-image:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and Push API Image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/typosentinel-api:latest
            ghcr.io/${{ github.repository_owner }}/typosentinel-api:${{ github.ref_name }}
