name: Run Typosentinel

on:
  workflow_dispatch: {}

jobs:
  run:
    runs-on: ubuntu-latest
    env:
      GOFLAGS: -mod=mod
      GOPRIVATE: github.com/Alivanroy/*
      GONOSUMDB: github.com/Alivanroy/*
      GOPROXY: direct
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.24'
      - name: Build
        run: |
          go mod download || true
          go build -o typosentinel .
      - name: Run version
        run: |
          ./typosentinel version || go run . version || true
      - name: Run sample scan
        run: |
          ./typosentinel scan ./tests/e2e/test-projects/npm-vulnerable --output json > run_output.json || echo '{}' > run_output.json
      - name: Upload run output
        uses: actions/upload-artifact@v4
        with:
          name: run-output
          path: run_output.json

