api:
  host: "0.0.0.0"
  port: 8080
  debug_mode: false
  read_timeout_seconds: 30
  write_timeout_seconds: 30
  idle_timeout_seconds: 60

database:
  host: "postgres"
  port: 5432
  name: "typosentinel"
  user: "typosentinel"
  password: "typosentinel_password"
  ssl_mode: "disable"
  max_connections: 25
  max_idle_connections: 5
  connection_max_lifetime_minutes: 30

ml_service:
  enabled: false
  endpoint: "http://localhost:8000"
  api_key: "ml-service-key-123"
  timeout: 30s
  max_retries: 3
  batch_size: 100

ml_analysis:
  enabled: true
  model_path: "./models"
  similarity_threshold: 0.8
  malicious_threshold: 0.7
  reputation_threshold: 0.6
  batch_size: 100
  max_features: 1000
  cache_embeddings: true
  parallel_processing: true
  gpu_acceleration: false

detection:
  similarity_threshold: 0.8
  homoglyph_threshold: 0.9
  reputation_threshold: 0.7
  max_suggestions: 10
  enable_ml_detection: true
  enable_reputation_check: true

registries:
  - enabled: true
    name: "npm"
    base_url: "https://registry.npmjs.org"
    timeout: "10s"
    rate_limit:
      enabled: true
      rps: 1
      burst: 5
  - enabled: true
    name: "pypi"
    base_url: "https://pypi.org"
    timeout: "10s"
    rate_limit:
      enabled: true
      rps: 1
      burst: 5
  - enabled: true
    name: "go"
    base_url: "https://proxy.golang.org"
    timeout: "10s"
    rate_limit:
      enabled: true
      rps: 1
      burst: 5

logging:
  level: "info"
  format: "json"
  output: "stdout"