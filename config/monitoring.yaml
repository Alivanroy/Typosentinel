# Enhanced ML Model Monitoring Configuration
monitoring:
  enabled: true
  interval: 30s
  
  # ML Model Performance Metrics
  ml_metrics:
    enabled: true
    track_prediction_latency: true
    track_accuracy: true
    track_false_positives: true
    track_false_negatives: true
    
  # Alert Thresholds
  alerts:
    prediction_latency_threshold: 500ms
    accuracy_threshold: 0.85
    false_positive_rate_threshold: 0.1
    error_rate_threshold: 0.05
    
  # Logging Configuration
  logging:
    level: info
    ml_predictions: true
    performance_metrics: true
    error_tracking: true
    
  # Health Check Endpoints
  health_checks:
    ml_model_status: "/api/v1/ml/health"
    prediction_endpoint: "/api/v1/analyze"
    
  # Metrics Export
  metrics_export:
    enabled: true
    format: prometheus
    endpoint: "/metrics"
    
  # Dashboard Configuration
  dashboard:
    enabled: true
    refresh_interval: 10s
    charts:
      - prediction_latency
      - accuracy_trends
      - threat_detection_rate
      - false_positive_rate
      - model_confidence_distribution
      
  # Alerting Channels
  alerting:
    email:
      enabled: false
      recipients: []
    webhook:
      enabled: false
      url: ""
    log:
      enabled: true
      level: warn