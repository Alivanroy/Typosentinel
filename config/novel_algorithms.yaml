# Novel Algorithm Configuration for TypoSentinel
# Advanced ML algorithms for enhanced threat detection

novel_algorithms:
  # Quantum-inspired neural network
  quantum_inspired_enabled: true
  quantum_coherence_threshold: 0.85
  quantum_layers: 3
  quantum_gates:
    - hadamard
    - cnot
    - rotation_y
  
  # Graph attention network for dependency analysis
  graph_attention_enabled: true
  attention_heads: 8
  hidden_dimension: 256
  output_dimension: 64
  graph_embedding_size: 128
  
  # Adversarial ML detection
  adversarial_detection_enabled: true
  defense_strategies:
    - adversarial_training
    - gradient_masking
    - input_transformation
  attack_detection_threshold: 0.75
  robustness_metrics_enabled: true
  
  # Transformer model for package analysis
  transformer_enabled: true
  attention_heads: 8
  model_dimension: 512
  feed_forward_dimension: 2048
  encoder_layers: 6
  decoder_layers: 6
  max_sequence_length: 1000
  
  # Federated learning for distributed intelligence
  federated_learning_enabled: true
  privacy_epsilon: 1.0
  privacy_delta: 1e-5
  noise_type: "gaussian"
  clipping_threshold: 1.0
  sampling_rate: 0.1
  communication_rounds: 100
  convergence_threshold: 0.001
  
  # Causal inference for threat attribution
  causal_inference_enabled: true
  confounders:
    - package_age
    - author_reputation
    - download_count
    - maintenance_activity
  mediators:
    - dependency_risk
    - code_quality
    - security_score
  intervention_threshold: 0.8
  
  # Meta-learning for rapid adaptation
  meta_learning_enabled: true
  adaptation_steps: 5
  meta_learning_rate: 0.01
  support_set_size: 10
  query_set_size: 5
  task_diversity_threshold: 0.7
  
  # Swarm intelligence optimization
  swarm_optimization_enabled: true
  particle_count: 50
  inertia_weight: 0.9
  cognitive_factor: 2.0
  social_factor: 2.0
  max_iterations: 1000
  convergence_tolerance: 1e-6
  
  # Neuroevolution for architecture search
  neuro_evolution_enabled: true
  population_size: 100
  generations: 50
  mutation_rate: 0.1
  crossover_rate: 0.7
  elite_size: 10
  selection_method: "tournament"
  
  # Quantum machine learning
  quantum_ml_enabled: true
  qubits: 4
  circuit_depth: 10
  quantum_shots: 1024
  variational_layers: 3
  quantum_device: "qasm_simulator"
  feature_map_encoding: "angle"
  entanglement_strategy: "linear"

# General ML configuration
ml_config:
  learning_rate: 0.001
  batch_size: 32
  epochs: 100
  regularization: 0.01
  dropout_rate: 0.2
  validation_split: 0.2
  early_stopping_patience: 10
  
# Ensemble configuration
ensemble:
  algorithm_weights:
    quantum_inspired: 0.15
    graph_attention: 0.12
    adversarial_detection: 0.10
    transformer: 0.13
    federated_learning: 0.08
    causal_inference: 0.09
    meta_learning: 0.11
    swarm_optimization: 0.07
    neuroevolution: 0.08
    quantum_ml: 0.07
  
  threat_level_thresholds:
    critical: 0.8
    high: 0.6
    medium: 0.4
    low: 0.2
  
  confidence_threshold: 0.75
  min_algorithms_required: 3

# Performance optimization
performance:
  parallel_processing: true
  max_workers: 8
  memory_limit_mb: 2048
  timeout_seconds: 300
  cache_enabled: true
  cache_size_mb: 512
  
# Logging and monitoring
logging:
  level: "info"
  algorithm_metrics: true
  performance_tracking: true
  detailed_explanations: true
  
# Security settings
security:
  model_encryption: true
  secure_aggregation: true
  differential_privacy: true
  audit_logging: true
  access_control: true