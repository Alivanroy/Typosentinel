# PlanFinale Production Configuration

# Server Configuration
server:
  port: 8080
  host: "0.0.0.0"
  read_timeout: 30s
  write_timeout: 30s
  idle_timeout: 120s
  max_header_bytes: 1048576

# CORS Configuration
cors:
  enabled: true
  allowed_origins:
    - "http://localhost:3000"
    - "https://your-domain.com"  # Update with your actual domain
  allowed_methods:
    - "GET"
    - "POST"
    - "PUT"
    - "DELETE"
    - "OPTIONS"
  allowed_headers:
    - "Content-Type"
    - "Authorization"
    - "X-Requested-With"
  allow_credentials: true
  max_age: 86400

# Database Configuration
database:
  type: "sqlite"
  path: "/app/data/planfinale.db"
  max_connections: 25
  max_idle_connections: 5
  connection_max_lifetime: 300s

# Logging Configuration
logging:
  level: "info"
  format: "json"
  output: "stdout"
  file_path: "/app/logs/planfinale.log"
  max_size: 100  # MB
  max_backups: 5
  max_age: 30    # days
  compress: true

# Security Configuration
security:
  jwt_secret_env: "PLANFINALE_JWT_SECRET"
  token_expiry: "24h"
  rate_limit:
    enabled: true
    requests_per_minute: 100
    burst: 20

# Package Scanning Configuration
scanning:
  max_concurrent_scans: 10
  timeout: 30s
  cache_results: true
  cache_ttl: "1h"
  
# Dictionary Configuration
dictionaries:
  path: "/app/dictionaries"
  auto_reload: false
  
# Metrics Configuration
metrics:
  enabled: true
  path: "/metrics"
  
# Health Check Configuration
health:
  enabled: true
  path: "/health"
  
# Feature Flags
features:
  enterprise_mode: false
  advanced_analytics: false
  bulk_scanning: true
  api_playground: true