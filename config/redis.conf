# Redis configuration for Typosentinel scalability

# Network
bind 0.0.0.0
port 6379
protected-mode yes
tcp-backlog 511
tcp-keepalive 300

# General
daemonize no
supervised no
pidfile /var/run/redis_6379.pid
loglevel notice
logfile ""
databases 16

# Security
requirepass ${REDIS_PASSWORD}
# rename-command FLUSHDB ""
# rename-command FLUSHALL ""
# rename-command DEBUG ""
# rename-command CONFIG "CONFIG_b835b8c5"

# Memory management
maxmemory 512mb
maxmemory-policy allkeys-lru
maxmemory-samples 5

# Persistence
save 900 1
save 300 10
save 60 10000
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data

# Append Only File
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb
aof-load-truncated yes
aof-use-rdb-preamble yes

# Lua scripting
lua-time-limit 5000

# Slow log
slowlog-log-slower-than 10000
slowlog-max-len 128

# Latency monitoring
latency-monitor-threshold 100

# Event notification
notify-keyspace-events "Ex"

# Advanced config
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
list-compress-depth 0
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64
hll-sparse-max-bytes 3000
stream-node-max-bytes 4096
stream-node-max-entries 100

# Active rehashing
activerehashing yes

# Client output buffer limits
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# Client query buffer limit
client-query-buffer-limit 1gb

# Protocol buffer limit
proto-max-bulk-len 512mb

# Frequency of rehashing
hz 10

# Enable active defragmentation
activedefrag yes
active-defrag-ignore-bytes 100mb
active-defrag-threshold-lower 10
active-defrag-threshold-upper 100
active-defrag-cycle-min 1
active-defrag-cycle-max 25
active-defrag-max-scan-fields 1000

# Jemalloc background thread for purging
jemalloc-bg-thread yes

# RDB and AOF file permissions
rdb-save-incremental-fsync yes
aof-rewrite-incremental-fsync yes

# TLS/SSL (if needed)
# port 0
# tls-port 6380
# tls-cert-file /etc/ssl/certs/redis.crt
# tls-key-file /etc/ssl/private/redis.key
# tls-ca-cert-file /etc/ssl/certs/ca.crt
# tls-protocols "TLSv1.2 TLSv1.3"

# Modules (if using Redis modules)
# loadmodule /usr/lib/redis/modules/redisearch.so
# loadmodule /usr/lib/redis/modules/redisjson.so
# loadmodule /usr/lib/redis/modules/redistimeseries.so

# Cluster configuration (for Redis Cluster setup)
# cluster-enabled yes
# cluster-config-file nodes-6379.conf
# cluster-node-timeout 15000
# cluster-announce-ip 192.168.1.100
# cluster-announce-port 6379
# cluster-announce-bus-port 16379

# Sentinel configuration (for Redis Sentinel setup)
# sentinel announce-ip 192.168.1.100
# sentinel announce-port 26379

# Stream configuration
stream-node-max-bytes 4kb
stream-node-max-entries 100

# Tracking
tracking-table-max-keys 1000000

# ACL (Access Control List) - Redis 6.0+
# user default on nopass ~* &* -@all +@read +@write +@connection
# user typosentinel on >${REDIS_USER_PASSWORD} ~typosentinel:* +@all

# Memory usage optimization for Typosentinel use cases
# Optimize for queue operations
list-max-ziplist-size -2
list-compress-depth 1

# Optimize for caching
hash-max-ziplist-entries 512
hash-max-ziplist-value 64

# Optimize for pub/sub
client-output-buffer-limit pubsub 32mb 8mb 60

# Optimize for scan operations
scan-cursor-timeout 10000

# Enable keyspace notifications for events
notify-keyspace-events "KEA"

# Timeout settings for Typosentinel
timeout 300
tcp-keepalive 60

# Replica settings (if using replication)
# replicaof <masterip> <masterport>
# replica-serve-stale-data yes
# replica-read-only yes
# replica-priority 100

# Disk persistence tuning
rdb-save-incremental-fsync yes
aof-rewrite-incremental-fsync yes
rdb-del-sync-files no