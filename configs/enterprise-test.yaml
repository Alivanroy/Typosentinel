app:
  name: "Typosentinel"
  version: "1.0.0"
  environment: "testing"
  log_level: "info"
  data_dir: "/opt/Typosentinel/data"
  temp_dir: "/tmp/typosentinel"
  max_workers: 4

server:
  host: "localhost"
  port: 8080

database:
  type: "sqlite"
  database: "test.db"
  migrations_path: "/opt/Typosentinel/migrations"

api:
  prefix: "/api"
  version: "v1"
  rest:
    enabled: true
    host: "localhost"
    port: 8080
    versioning:
      enabled: true
      strategy: "path"
      default_version: "v1"
      supported_versions: ["v1", "v2"]

security:
  encryption:
    key: "12345678901234567890123456789012"
    algorithm: "aes-256-gcm"

ml:
  enabled: true
  model_path: "/opt/Typosentinel/models/model.pb"
  model_config:
    enabled: true
    type: "tensorflow"
    preprocessing:
      scaling: "standard"

logging:
  level: "info"
  format: "json"

typo_detection:
  enabled: true
  max_distance: 2
  algorithms: ["levenshtein", "jaro_winkler"]

registries:
  npm:
    enabled: true
    url: "https://registry.npmjs.org"
  pypi:
    enabled: true
    url: "https://pypi.org/simple"
  go:
    enabled: true
    url: "https://proxy.golang.org"

ml_analysis:
  enabled: false
  batch_size: 10
  max_features: 1000
  timeout: "30s"
  feature_store:
    enabled: false
    provider: "redis"
    ttl: "1h"
  model_updates:
    enabled: false
    interval: "1h"

features:
  enterprise: false
  ml_analysis: false
  threat_intelligence: false
  plugins: false

policies:
  fail_on_threats: false
  min_threat_level: "medium"