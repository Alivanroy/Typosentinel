global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  # TypoSentinel Scanner metrics
  - job_name: 'typosentinel-scanner'
    static_configs:
      - targets: ['typosentinel-scanner:8080']
    metrics_path: '/metrics'
    scrape_interval: 10s

  # TypoSentinel Live Metrics Server
  - job_name: 'typosentinel-metrics'
    static_configs:
      - targets: ['host.docker.internal:8090']
    metrics_path: '/metrics'
    scrape_interval: 5s

  # Attack Simulator metrics
  - job_name: 'attack-simulator'
    static_configs:
      - targets: ['attack-simulator:8000']
    metrics_path: '/metrics'
    scrape_interval: 15s

  # Redis metrics
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']
    scrape_interval: 30s

  # PostgreSQL metrics
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres:5432']
    scrape_interval: 30s

  # Elasticsearch metrics
  - job_name: 'elasticsearch'
    static_configs:
      - targets: ['elasticsearch:9200']
    metrics_path: '/_prometheus/metrics'
    scrape_interval: 30s

  # Network Traffic Analyzer
  - job_name: 'traffic-analyzer'
    static_configs:
      - targets: ['traffic-analyzer:8888']
    metrics_path: '/network-stats'
    scrape_interval: 5s

  # HAProxy Load Balancer
  - job_name: 'haproxy'
    static_configs:
      - targets: ['load-balancer:8404']
    metrics_path: '/stats?stats;csv'
    scrape_interval: 15s

  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Package Registry Simulators
  - job_name: 'package-registries'
    static_configs:
      - targets: 
        - 'pypi-simulator:80'
        - 'npm-simulator:80'
        - 'maven-simulator:80'
    scrape_interval: 30s

  # Malicious C2 Server (for monitoring attack simulation)
  - job_name: 'malicious-c2'
    static_configs:
      - targets: ['malicious-c2:9999']
    metrics_path: '/health'
    scrape_interval: 60s