version: '3.8'

services:
  # Web Frontend
  web:
    build:
      context: ./web
      dockerfile: Dockerfile
    container_name: typosentinel-web
    ports:
      - "3000:80"
    restart: unless-stopped
    networks:
      - typosentinel-network

  # API Backend
  api:
    build:
      context: /Users/alikorsi/Documents/Typosentinel/api
      dockerfile: Dockerfile
    container_name: typosentinel-api
    ports:
      - "8080:8080"
    restart: unless-stopped
    environment:
      - PORT=8080
      - ENV=production
    networks:
      - typosentinel-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Prometheus for metrics collection
  prometheus:
    image: prom/prometheus:latest
    container_name: typosentinel-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./config/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    restart: unless-stopped
    networks:
      - typosentinel-network

  # Grafana for monitoring dashboards
  grafana:
    image: grafana/grafana:latest
    container_name: typosentinel-grafana
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin123
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
    restart: unless-stopped
    networks:
      - typosentinel-network

  # Node Exporter for system metrics
  node-exporter:
    image: prom/node-exporter:latest
    container_name: typosentinel-node-exporter
    ports:
      - "9100:9100"
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.rootfs=/rootfs'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    restart: unless-stopped
    networks:
      - typosentinel-network

volumes:
  prometheus_data:
  grafana_data:

networks:
  typosentinel-network:
    driver: bridge