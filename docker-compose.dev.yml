version: '3.8'

services:
  # Development overrides for web frontend
  planfinale-web:
    build:
      context: ./web
      dockerfile: Dockerfile.dev
    volumes:
      - ./web/src:/app/src
      - ./web/public:/app/public
    environment:
      - VITE_API_URL=http://localhost:8080
    ports:
      - "3001:3000"  # Use 3001 for dev to avoid conflicts

  # Development overrides for API backend
  planfinale-api:
    command: ["./planfinale", "server", "--port", "8080", "--dev"]
    volumes:
      - ./config:/app/config
      - ./dictionaries:/app/dictionaries
      - ./data:/app/data
    environment:
      - ENV=development
      - PLANFINALE_LOG_LEVEL=debug
      - PLANFINALE_CORS_ENABLED=true
      - PLANFINALE_CORS_ORIGINS=http://localhost:3001,http://localhost:3000