version: '3.8'

services:
  # Enhanced Typosentinel Server
  enhanced-server:
    build:
      context: .
      dockerfile: Dockerfile.enhanced
    ports:
      - "8080:8080"
      - "9090:9090"  # Metrics
      - "6060:6060"  # Profiling (dev only)
    environment:
      - CONFIG_FILE=/app/config/enhanced-server.yaml
      - REDIS_URL=redis://redis:6379
      - POSTGRES_URL=postgres://typosentinel:password@postgres:5432/typosentinel?sslmode=disable
      # - ML_SERVICE_URL=http://ml-service:5000  # commented out
      - LOG_LEVEL=info
    volumes:
      - ./config:/app/config
      - ./logs:/app/logs
      - ./cache:/app/cache
      - ./temp:/tmp/typosentinel
    depends_on:
      - postgres
      - redis
      # - ml-service  # commented out
    networks:
      - typosentinel-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=typosentinel
      - POSTGRES_USER=typosentinel
      - POSTGRES_PASSWORD=password
      - POSTGRES_INITDB_ARGS=--encoding=UTF-8 --lc-collate=C --lc-ctype=C
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    networks:
      - typosentinel-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U typosentinel -d typosentinel"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache and Message Broker
  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
      - ./config/redis.conf:/usr/local/etc/redis/redis.conf
    ports:
      - "6379:6379"
    networks:
      - typosentinel-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  # ML Service for Advanced Analysis (commented out - Dockerfile not ready)
  # ml-service:
  #   build:
  #     context: ./ml
  #     dockerfile: Dockerfile
  #   ports:
  #     - "5000:5000"
  #   environment:
  #     - FLASK_ENV=production
  #     - MODEL_PATH=/app/models
  #     - REDIS_URL=redis://redis:6379
  #   volumes:
  #     - ./ml/models:/app/models
  #     - ./ml/data:/app/data
  #   depends_on:
  #     - redis
  #   networks:
  #     - typosentinel-network
  #   restart: unless-stopped
  #   healthcheck:
  #     test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
  #     interval: 30s
  #     timeout: 10s
  #     retries: 3

  # Scanner Worker Nodes
  scanner-worker-1:
    build:
      context: .
      dockerfile: Dockerfile.worker
    environment:
      - WORKER_ID=scanner-worker-1
      - REDIS_URL=redis://redis:6379
      - POSTGRES_URL=postgres://typosentinel:password@postgres:5432/typosentinel?sslmode=disable
      # - ML_SERVICE_URL=http://ml-service:5000  # commented out
      - WORKER_TYPE=scanner
      - LOG_LEVEL=info
    volumes:
      - ./temp:/tmp/typosentinel
      - ./config:/app/config
    depends_on:
      - postgres
      - redis
      # - ml-service  # commented out
    networks:
      - typosentinel-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

  scanner-worker-2:
    build:
      context: .
      dockerfile: Dockerfile.worker
    environment:
      - WORKER_ID=scanner-worker-2
      - REDIS_URL=redis://redis:6379
      - POSTGRES_URL=postgres://typosentinel:password@postgres:5432/typosentinel?sslmode=disable
      # - ML_SERVICE_URL=http://ml-service:5000  # commented out
      - WORKER_TYPE=scanner
      - LOG_LEVEL=info
    volumes:
      - ./temp:/tmp/typosentinel
      - ./config:/app/config
    depends_on:
      - postgres
      - redis
      # - ml-service  # commented out
    networks:
      - typosentinel-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

  # Load Balancer (HAProxy)
  load-balancer:
    image: haproxy:2.8-alpine
    ports:
      - "80:80"
      - "443:443"
      - "8404:8404"  # HAProxy stats
    volumes:
      - ./config/haproxy/haproxy.cfg:/usr/local/etc/haproxy/haproxy.cfg:ro
      - ./ssl:/etc/ssl/certs
    depends_on:
      - enhanced-server
    networks:
      - typosentinel-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8404/stats"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Monitoring Stack
  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9091:9090"
    volumes:
      - ./config/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./config/prometheus/rules:/etc/prometheus/rules:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=15d'
      - '--web.enable-lifecycle'
      - '--web.enable-admin-api'
    networks:
      - typosentinel-network
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_INSTALL_PLUGINS=redis-datasource,postgres-datasource
    volumes:
      - grafana_data:/var/lib/grafana
      - ./config/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./config/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    depends_on:
      - prometheus
    networks:
      - typosentinel-network
    restart: unless-stopped

  alertmanager:
    image: prom/alertmanager:latest
    ports:
      - "9093:9093"
    volumes:
      - ./config/alertmanager/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
      - alertmanager_data:/alertmanager
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
      - '--web.external-url=http://localhost:9093'
    networks:
      - typosentinel-network
    restart: unless-stopped

  # Log Management
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    environment:
      - discovery.type=single-node
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - xpack.security.enabled=false
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    ports:
      - "9200:9200"
    networks:
      - typosentinel-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  logstash:
    image: docker.elastic.co/logstash/logstash:8.11.0
    volumes:
      - ./config/logstash/logstash.conf:/usr/share/logstash/pipeline/logstash.conf:ro
      - ./logs:/usr/share/logstash/logs:ro
    depends_on:
      - elasticsearch
    networks:
      - typosentinel-network
    restart: unless-stopped

  kibana:
    image: docker.elastic.co/kibana/kibana:8.11.0
    ports:
      - "5601:5601"
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    depends_on:
      - elasticsearch
    networks:
      - typosentinel-network
    restart: unless-stopped

  # Message Queue (Optional - for high-throughput scenarios)
  rabbitmq:
    image: rabbitmq:3-management-alpine
    ports:
      - "5672:5672"
      - "15672:15672"  # Management UI
    environment:
      - RABBITMQ_DEFAULT_USER=typosentinel
      - RABBITMQ_DEFAULT_PASS=password
      - RABBITMQ_DEFAULT_VHOST=/
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - typosentinel-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Backup Service (commented out - Dockerfile not ready)
  # backup-service:
  #   build:
  #     context: ./scripts
  #     dockerfile: Dockerfile.backup
  #   environment:
  #     - POSTGRES_URL=postgres://typosentinel:password@postgres:5432/typosentinel
  #     - REDIS_URL=redis://redis:6379
  #     - BACKUP_SCHEDULE=0 2 * * *  # Daily at 2 AM
  #     - BACKUP_RETENTION_DAYS=30
  #     - S3_BUCKET=typosentinel-backups
  #     - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
  #     - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
  #   volumes:
  #     - ./backups:/app/backups
  #     - /var/run/docker.sock:/var/run/docker.sock:ro
  #   depends_on:
  #     - postgres
  #     - redis
  #   networks:
  #     - typosentinel-network
  #   restart: unless-stopped

  # Security Scanner (for container security)
  trivy:
    image: aquasec/trivy:latest
    command: ["server", "--listen", "0.0.0.0:4954"]
    ports:
      - "4954:4954"
    volumes:
      - trivy_cache:/root/.cache/trivy
    networks:
      - typosentinel-network
    restart: unless-stopped

  # Development Tools (only in development)
  mailhog:
    image: mailhog/mailhog:latest
    ports:
      - "1025:1025"  # SMTP
      - "8025:8025"  # Web UI
    networks:
      - typosentinel-network
    profiles:
      - development

  # Redis Commander (Redis GUI)
  redis-commander:
    image: rediscommander/redis-commander:latest
    environment:
      - REDIS_HOSTS=local:redis:6379
    ports:
      - "8081:8081"
    depends_on:
      - redis
    networks:
      - typosentinel-network
    profiles:
      - development

  # pgAdmin (PostgreSQL GUI)
  pgadmin:
    image: dpage/pgadmin4:latest
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@typosentinel.com
      - PGADMIN_DEFAULT_PASSWORD=admin
      - PGADMIN_CONFIG_SERVER_MODE=False
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    networks:
      - typosentinel-network
    profiles:
      - development

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
  alertmanager_data:
    driver: local
  elasticsearch_data:
    driver: local
  rabbitmq_data:
    driver: local
  trivy_cache:
    driver: local
  pgadmin_data:
    driver: local

networks:
  typosentinel-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16