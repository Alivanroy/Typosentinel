version: '3.8'

services:
  # Web Frontend
  planfinale-web:
    build:
      context: ./web
      dockerfile: Dockerfile
    container_name: planfinale-web
    ports:
      - "3000:80"
    restart: unless-stopped
    depends_on:
      - planfinale-api
    networks:
      - planfinale-network

  # API Backend
  planfinale-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: planfinale-api
    ports:
      - "8080:8080"
    restart: unless-stopped
    environment:
      - PORT=8080
      - ENV=production
      - PLANFINALE_JWT_SECRET=${PLANFINALE_JWT_SECRET:-your-super-secret-jwt-key-change-this-in-production}
      - PLANFINALE_DB_PATH=/app/data/planfinale.db
    volumes:
      - planfinale_data:/app/data
      - planfinale_logs:/app/logs
    networks:
      - planfinale-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Prometheus for metrics collection (optional)
  prometheus:
    image: prom/prometheus:latest
    container_name: planfinale-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./config/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    restart: unless-stopped
    networks:
      - planfinale-network
    profiles:
      - monitoring

  # Grafana for monitoring dashboards (optional)
  grafana:
    image: grafana/grafana:latest
    container_name: planfinale-grafana
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin123}
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
    restart: unless-stopped
    networks:
      - planfinale-network
    profiles:
      - monitoring

  # Node Exporter for system metrics (optional)
  node-exporter:
    image: prom/node-exporter:latest
    container_name: planfinale-node-exporter
    ports:
      - "9100:9100"
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.rootfs=/rootfs'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    restart: unless-stopped
    networks:
      - planfinale-network
    profiles:
      - monitoring

volumes:
  planfinale_data:
    driver: local
  planfinale_logs:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

networks:
  planfinale-network:
    driver: bridge