version: '3.8'

services:
  # Web Frontend
  typosentinel-web:
    build:
      context: ./web
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=/api
    container_name: typosentinel-web
    ports:
      - "3000:80"
    restart: unless-stopped
    depends_on:
      - postgres
      - typosentinel-api
    networks:
      - typosentinel-network

  # API Backend
  typosentinel-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: typosentinel-api
    ports:
      - "8080:8080"
    restart: unless-stopped
    environment:
      - PORT=8080
      - ENV=production
      - TYPOSENTINEL_JWT_SECRET=${TYPOSENTINEL_JWT_SECRET:-your-super-secret-jwt-key-change-this-in-production}
      - TYPOSENTINEL_DB_TYPE=${TYPOSENTINEL_DB_TYPE:-sqlite}
      - TYPOSENTINEL_DB_HOST=${TYPOSENTINEL_DB_HOST:-postgres}
      - TYPOSENTINEL_DB_PORT=${TYPOSENTINEL_DB_PORT:-5432}
      - TYPOSENTINEL_DB_NAME=${TYPOSENTINEL_DB_NAME:-/app/data/typosentinel.db}
      - TYPOSENTINEL_DB_USER=${TYPOSENTINEL_DB_USER:-typosentinel}
      - TYPOSENTINEL_DB_PASSWORD=${TYPOSENTINEL_DB_PASSWORD:-typosentinel123}
      - TYPOSENTINEL_DB_SSLMODE=${TYPOSENTINEL_DB_SSLMODE:-disable}
      - TYPOSENTINEL_LOG_LEVEL=${TYPOSENTINEL_LOG_LEVEL:-info}
      - TYPOSENTINEL_CORS_ORIGINS=${TYPOSENTINEL_CORS_ORIGINS:-http://localhost:3000}
      - TYPOSENTINEL_DISABLE_AUTH=${TYPOSENTINEL_DISABLE_AUTH:-true}
    volumes:
      - typosentinel_data:/app/data
      - typosentinel_logs:/app/logs
    networks:
      - typosentinel-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    depends_on:
      postgres:
        condition: service_healthy

  typosentinel-seed:
    image: curlimages/curl:8.10.1
    container_name: typosentinel-seed
    profiles:
      - default
    environment:
      - API_URL=http://typosentinel-api:8080
    volumes:
      - ./deploy/seed.sh:/seed.sh:ro
    entrypoint: ["sh", "/seed.sh"]
    depends_on:
      typosentinel-api:
        condition: service_healthy
    networks:
      - typosentinel-network

  # API Backend (SQLite profile)
  typosentinel-api-sqlite:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: typosentinel-api-sqlite
    profiles:
      - sqlite
    ports:
      - "8080:8080"
    restart: unless-stopped
    environment:
      - PORT=8080
      - ENV=production
      - TYPOSENTINEL_DB_TYPE=sqlite
      - TYPOSENTINEL_DB_NAME=/app/data/typosentinel.db
      - TYPOSENTINEL_JWT_SECRET=${TYPOSENTINEL_JWT_SECRET:-your-super-secret-jwt-key-change-this-in-production}
      - TYPOSENTINEL_LOG_LEVEL=${TYPOSENTINEL_LOG_LEVEL:-info}
      - TYPOSENTINEL_CORS_ORIGINS=${TYPOSENTINEL_CORS_ORIGINS:-http://localhost:3000}
      - TYPOSENTINEL_DISABLE_AUTH=${TYPOSENTINEL_DISABLE_AUTH:-true}
    volumes:
      - typosentinel_data:/app/data
      - typosentinel_logs:/app/logs
    networks:
      - typosentinel-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  typosentinel-seed-sqlite:
    image: curlimages/curl:8.10.1
    container_name: typosentinel-seed-sqlite
    profiles:
      - sqlite
    environment:
      - API_URL=http://typosentinel-api-sqlite:8080
    volumes:
      - ./deploy/seed.sh:/seed.sh:ro
    entrypoint: ["sh", "/seed.sh"]
    depends_on:
      typosentinel-api-sqlite:
        condition: service_healthy
    networks:
      - typosentinel-network

  # API Backend (Postgres profile)
  typosentinel-api-postgres:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: typosentinel-api-postgres
    profiles:
      - postgres
    ports:
      - "8080:8080"
    restart: unless-stopped
    environment:
      - PORT=8080
      - ENV=production
      - TYPOSENTINEL_DB_TYPE=postgres
      - TYPOSENTINEL_DB_HOST=postgres
      - TYPOSENTINEL_DB_PORT=5432
      - TYPOSENTINEL_DB_NAME=typosentinel
      - TYPOSENTINEL_DB_USER=typosentinel
      - TYPOSENTINEL_DB_PASSWORD=typosentinel123
      - TYPOSENTINEL_DB_SSLMODE=disable
      - TYPOSENTINEL_JWT_SECRET=${TYPOSENTINEL_JWT_SECRET:-your-super-secret-jwt-key-change-this-in-production}
      - TYPOSENTINEL_LOG_LEVEL=${TYPOSENTINEL_LOG_LEVEL:-info}
      - TYPOSENTINEL_CORS_ORIGINS=${TYPOSENTINEL_CORS_ORIGINS:-http://localhost:3000}
      - TYPOSENTINEL_DISABLE_AUTH=${TYPOSENTINEL_DISABLE_AUTH:-true}
    volumes:
      - typosentinel_data:/app/data
      - typosentinel_logs:/app/logs
    networks:
      - typosentinel-network
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  typosentinel-seed-postgres:
    image: curlimages/curl:8.10.1
    container_name: typosentinel-seed-postgres
    profiles:
      - postgres
    environment:
      - API_URL=http://typosentinel-api-postgres:8080
    volumes:
      - ./deploy/seed.sh:/seed.sh:ro
    entrypoint: ["sh", "/seed.sh"]
    depends_on:
      typosentinel-api-postgres:
        condition: service_healthy
    networks:
      - typosentinel-network

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: typosentinel-postgres
    environment:
      - POSTGRES_DB=typosentinel
      - POSTGRES_USER=typosentinel
      - POSTGRES_PASSWORD=typosentinel123
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped
    networks:
      - typosentinel-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U typosentinel -d typosentinel"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Prometheus for metrics collection (optional)
  prometheus:
    image: prom/prometheus:latest
    container_name: typosentinel-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./config/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    restart: unless-stopped
    networks:
      - typosentinel-network
    profiles:
      - monitoring

  # Grafana for monitoring dashboards (optional)
  grafana:
    image: grafana/grafana:latest
    container_name: typosentinel-grafana
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin123}
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning/dashboards:/var/lib/grafana/dashboards
      - ./monitoring/grafana/provisioning/datasources:/etc/grafana/provisioning/datasources
    restart: unless-stopped
    networks:
      - typosentinel-network
    profiles:
      - monitoring

  # Node Exporter for system metrics (optional)
  node-exporter:
    image: prom/node-exporter:latest
    container_name: typosentinel-node-exporter
    ports:
      - "9100:9100"
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.rootfs=/rootfs'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    restart: unless-stopped
    networks:
      - typosentinel-network
    profiles:
      - monitoring

volumes:
  typosentinel_data:
    driver: local
  typosentinel_logs:
    driver: local
  postgres_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

networks:
  typosentinel-network:
    driver: bridge
