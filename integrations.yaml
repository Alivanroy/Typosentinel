  enabled: true
  
  # Connector configurations
  connectors:
    # Splunk HEC Integration - Test Configuration
    splunk_test:
      type: "splunk"
      enabled: true
      settings:
        hec_url: "http://localhost:8008/services/collector/event"
        token: "4bda43f3-171b-4e6f-9e73-0a42e440bb12"
        index: "typosentinel"
