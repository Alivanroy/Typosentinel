# Simple test configuration for TypoSentinel
verbose: false
debug: false

api:
  host: "localhost"
  port: 8080

database:
  host: "localhost"
  port: 5432
  name: "typosentinel"
  user: "postgres"
  ssl_mode: "disable"

core:
  version: "1.0.0"
  environment: "development"
  debug: false
  verbose: false
  max_concurrency: 10
  timeout: 30s

logging:
  level: "info"
  format: "text"
  output: "stdout"
  rotation:
    enabled: false
    max_size: 100
    max_backups: 3
    max_age: 7

scanner:
  enabled: true
  timeout: "5m"
  max_concurrent_scans: 5
  cache_enabled: true
  cache_ttl: "1h"

static:
  enabled: true
  analyze_install_scripts: true
  analyze_manifests: true
  yara_rules_enabled: false
  max_file_size: 10485760
  timeout: "30s"

dynamic:
  enabled: false
  sandbox_type: "docker"
  sandbox_timeout: "30s"
  max_concurrent_sandboxes: 1

ml:
  enabled: true
  model_path: ""
  confidence_threshold: 0.7
  max_features: 1000

provenance:
  enabled: true
  verify_signatures: true
  check_checksums: true
  validate_metadata: true