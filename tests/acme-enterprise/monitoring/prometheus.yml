# Prometheus configuration for ACME Enterprise Typosentinel monitoring

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'acme-enterprise'
    environment: 'production'

alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

rule_files:
  - "typosentinel-alerts.yml"

scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Typosentinel components
  - job_name: 'typosentinel-server'
    static_configs:
      - targets: ['typosentinel:8080']
    metrics_path: '/metrics'
    scrape_interval: 10s

  - job_name: 'typosentinel-api'
    static_configs:
      - targets: ['typosentinel-api:3000']
    metrics_path: '/metrics'
    scrape_interval: 10s

  # Security Dashboard
  - job_name: 'security-dashboard'
    static_configs:
      - targets: ['security-dashboard:4000']
    metrics_path: '/metrics'
    scrape_interval: 15s

  # System metrics
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']

  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']

  # Database monitoring
  - job_name: 'postgres-exporter'
    static_configs:
      - targets: ['postgres-exporter:9187']

  - job_name: 'redis-exporter'
    static_configs:
      - targets: ['redis-exporter:9121']

  # Infrastructure
  - job_name: 'elasticsearch'
    static_configs:
      - targets: ['elasticsearch:9200']
    metrics_path: '/_prometheus/metrics'

  - job_name: 'grafana'
    static_configs:
      - targets: ['grafana:3000']
    metrics_path: '/metrics'

  - job_name: 'alertmanager'
    static_configs:
      - targets: ['alertmanager:9093']

  # Package registries monitoring
  - job_name: 'npm-registry'
    static_configs:
      - targets: ['registry.npmjs.org:443']
    scheme: https
    metrics_path: '/-/ping'
    scrape_interval: 60s

  - job_name: 'pypi-registry'
    static_configs:
      - targets: ['pypi.org:443']
    scheme: https
    scrape_interval: 60s

  # Blackbox exporter for endpoint monitoring
  - job_name: 'blackbox'
    static_configs:
      - targets:
        - http://prometheus:9090
        - http://grafana:3000
        - http://security-dashboard:4000
    metrics_path: /probe
    params:
      module: [http_2xx]
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: blackbox-exporter:9115