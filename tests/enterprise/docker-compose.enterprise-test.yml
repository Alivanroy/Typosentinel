version: '3.8'

services:
  # Main TypoSentinel Scanner
  typosentinel-scanner:
    build:
      context: ../../
      dockerfile: api/Dockerfile
    container_name: enterprise-typosentinel-scanner
    ports:
      - "8080:8080"
    environment:
      - ENV=enterprise-test
      - LOG_LEVEL=debug
      - SCAN_MODE=comprehensive
      - ENABLE_ML=true
      - ENABLE_ADVANCED_DETECTION=true
    volumes:
      - ./test-data:/app/test-data
      - ./results:/app/results
      - ./configs:/app/configs
    networks:
      - enterprise-network
    depends_on:
      - redis
      - postgres
      - elasticsearch

  # Simulated Package Registry (PyPI-like)
  fake-pypi:
    image: nginx:alpine
    container_name: enterprise-fake-pypi
    ports:
      - "8081:80"
    volumes:
      - ./fake-registries/pypi:/usr/share/nginx/html
      - ./nginx-configs/pypi.conf:/etc/nginx/conf.d/default.conf
    networks:
      - enterprise-network

  # Simulated NPM Registry
  fake-npm:
    image: nginx:alpine
    container_name: enterprise-fake-npm
    ports:
      - "8082:80"
    volumes:
      - ./fake-registries/npm:/usr/share/nginx/html
      - ./nginx-configs/npm.conf:/etc/nginx/conf.d/default.conf
    networks:
      - enterprise-network

  # Simulated Maven Repository
  fake-maven:
    image: nginx:alpine
    container_name: enterprise-fake-maven
    ports:
      - "8083:80"
    volumes:
      - ./fake-registries/maven:/usr/share/nginx/html
      - ./nginx-configs/maven.conf:/etc/nginx/conf.d/default.conf
    networks:
      - enterprise-network

  # Malicious C2 Server Simulator
  c2-server:
    image: python:3.9-alpine
    container_name: enterprise-c2-server
    ports:
      - "8084:8000"
    volumes:
      - ./c2-server:/app
    working_dir: /app
    command: python -m http.server 8000
    networks:
      - enterprise-network

  # Redis for caching and session management
  redis:
    image: redis:7-alpine
    container_name: enterprise-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - enterprise-network

  # PostgreSQL for enterprise data storage
  postgres:
    image: postgres:15
    container_name: enterprise-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=typosentinel_enterprise
      - POSTGRES_USER=typosentinel
      - POSTGRES_PASSWORD=enterprise_secure_pass
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./sql/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - enterprise-network

  # Elasticsearch for advanced search and analytics
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: enterprise-elasticsearch
    ports:
      - "9200:9200"
      - "9300:9300"
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    networks:
      - enterprise-network

  # Kibana for visualization
  kibana:
    image: docker.elastic.co/kibana/kibana:8.11.0
    container_name: enterprise-kibana
    ports:
      - "5601:5601"
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    depends_on:
      - elasticsearch
    networks:
      - enterprise-network

  # Prometheus for metrics
  prometheus:
    image: prom/prometheus:latest
    container_name: enterprise-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    networks:
      - enterprise-network

  # Grafana for monitoring dashboards
  grafana:
    image: grafana/grafana:latest
    container_name: enterprise-grafana
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=enterprise_admin_2024
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_INSTALL_PLUGINS=grafana-piechart-panel
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
    depends_on:
      - prometheus
    networks:
      - enterprise-network

  # Attack Simulation Engine
  attack-simulator:
    build:
      context: ./attack-simulator
      dockerfile: Dockerfile
    container_name: enterprise-attack-simulator
    ports:
      - "8085:8000"
    environment:
      - TARGET_SCANNER=http://typosentinel-scanner:8080
      - ATTACK_INTENSITY=high
      - SIMULATION_MODE=enterprise
    volumes:
      - ./attack-scenarios:/app/scenarios
      - ./attack-results:/app/results
    networks:
      - enterprise-network
    depends_on:
      - typosentinel-scanner

  # Network Traffic Analyzer
  traffic-analyzer:
    image: wireshark/tshark:latest
    container_name: enterprise-traffic-analyzer
    volumes:
      - ./network-captures:/captures
    network_mode: host
    cap_add:
      - NET_ADMIN
      - NET_RAW
    command: >
      tshark -i any -w /captures/enterprise-traffic.pcap
      -f "port 8080 or port 8081 or port 8082 or port 8083 or port 8084"

  # Load Balancer (HAProxy)
  load-balancer:
    image: haproxy:2.8
    container_name: enterprise-load-balancer
    ports:
      - "80:80"
      - "443:443"
      - "8404:8404"  # HAProxy stats
    volumes:
      - ./haproxy/haproxy.cfg:/usr/local/etc/haproxy/haproxy.cfg
      - ./ssl:/etc/ssl/certs
    networks:
      - enterprise-network
    depends_on:
      - typosentinel-scanner

volumes:
  redis_data:
  postgres_data:
  elasticsearch_data:
  prometheus_data:
  grafana_data:

networks:
  enterprise-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16