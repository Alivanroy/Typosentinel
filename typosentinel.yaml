# TypoSentinel Configuration
# Generated by setup wizard
# Project: go (small)
# Preset: balanced

app:
  max_workers: 4
  environment: "development"
  timeout: "30s"

typo_detection:
  threshold: 0.70
  algorithms:
    - levenshtein
    - jaro_winkler
    - soundex
  min_similarity: 0.80

features:
  ml_scoring: true
  advanced_metrics: false
  real_time_scanning: false
  dependency_analysis: true

policies:
  fail_on_threats: false
  min_threat_level: "medium"
  auto_quarantine: false
  notification_threshold: "medium"

scanning:
  recursive: true
  follow_symlinks: false
  max_depth: 10
  file_patterns:
    - "*.json"
    - "*.yaml"
    - "*.yml"
    - "*.toml"
    - "*.lock"

output:
  format: "futuristic"
  verbose: false
  include_metadata: true
  export_formats:
    - json
    - yaml

integrations:
  enabled: []
  
logging:
  level: "info"
  format: "json"
  output: "stdout"
